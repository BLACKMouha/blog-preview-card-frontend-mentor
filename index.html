<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <title>Blog Preview Card Challenge - Frontend Mentor</title>
  </head>

  <body>
    <main class="main">
      <div class="blog__preview__card">
        <div class="blog__preview__card__image">
          <img src="assets/images/illustration-article.svg" alt="This image describes the content of the card">
        </div>

        <div class="blog__preview__card__content">
          <p class="blog__preview__card__category">Learning</p>
          <a class="blog__preview__card__title">HTML & CSS foundations</a>
          <p class="blog__preview__card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="blog__preview__card__publisher">
          <div class="blog__preview__card__publisher__avatar">
            <img src="assets/images/image-avatar.webp" alt="" class="img card__img">
          </div>

          <a class="pushlisher_name">Greg Hooper</a>
        </div>
      </div>
    </main>
  </body>
</html>
